name: Compile LaTeX
on: [ push ]
jobs:
  container:
    runs-on: ubuntu-latest
    container: kjarosh/latex:2024.4
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build using latexmk
        run: latexmk -pdf -output-directory=out Resume.tex

      - name: Upload document
        uses: actions/upload-artifact@v4
        with:
          name: My-Resume
          path: out/Resume.pdf

      - name: Github Release
        uses: elgohr/Github-Release-Action@v5
        with:
          title: ${{ github.event.repository.name }}-build-${{ github.sha }}
          workdir: out/
